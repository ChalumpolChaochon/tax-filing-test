<div class="inner-page">
  <div class="container mt-3">
    <h1 class="text-center">Submit Tax Filing</h1>
    <div class="d-flex justify-content-center mb-3">
      <div class="div-progress">
        <div class="progress progress-style">
          <div class="progress-bar bg-secondary"
            [ngClass]="{'progress-bar-step-none': tabNumber == 1,'progress-bar-step-done': tabNumber > 1}"
            role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="position-absolute top-0 start-0 translate-middle steps"
          [ngClass]="{'active': tabNumber == 1,'done': tabNumber != 1}">
          <div class="text-center">1</div>
          <div class="step-input">Input Detail</div>
        </div>
        <div class="position-absolute top-0 start-100 translate-middle steps" [ngClass]="{'active': tabNumber == 2}">
          <div class="text-center">2</div>
          <div class="step-reviews">Reviews & Confirm</div>
        </div>
      </div>
    </div>


    <div class="mt-3 card-input">
      <ng-template switch-tab></ng-template>
      <ng-container *ngIf="tabNumber == 1">
        <div class="d-grid gap-2 d-md-flex">
          <button class="btn btn-dark rounded-pill px-4" type="button" (click)="onClickNext()">Next</button>
        </div>
      </ng-container>
      <ng-container *ngIf="tabNumber == 2">
        <div class="d-grid gap-2 d-md-flex justify-content-center">
          <button class="btn btn-light me-md-2 border border-1 border-dark rounded-pill px-4" type="button"
            (click)="onClickBack()">Back</button>
          <button class="btn btn-dark rounded-pill px-4" type="button" (click)="onClickConfirm()">Confirm and
            Submit</button>
        </div>
      </ng-container>
    </div>




  </div>
</div>
